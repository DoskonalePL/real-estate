      <section id="hero" role="region" aria-label="Hero">
        <h1>Znajdź idealną nieruchomość</h1>
        <form id="property-search" role="search" action="/oferty" method="get">
          <!-- pole „Adres / słowo klucz” -->
          <label for="search-keyword" class="visually-hidden"
            >Adres lub słowo klucz</label
          >
          <input
            type="search"
            id="search-keyword"
            name="s"
            placeholder="Adres, dzielnica..."
          />

          <!-- pole „Typ nieruchomości” -->
          <label for="search-type" class="visually-hidden"
            >Typ nieruchomości</label
          >
          <select id="search-type" name="property_type">
            <option value="">Wszystkie typy</option>
            <option value="dom">Domy</option>
            <option value="mieszkanie">Mieszkania</option>
            <option value="dzialka">Działki</option>
          </select>

          <!-- przycisk szukaj -->
          <button type="submit">Przeszukaj</button>
        </form>
      </section>
    </main>
